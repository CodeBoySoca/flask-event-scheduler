{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h3>Add Event</h3>
    <form method="post">
        <input type="" placeholder="Event" required>
        <input type="" placeholder="Venue" required>
        <input type="" placeholder="Event Date" required>
        <input type="" placeholder="Start Time" required>
        <input type="" placeholder="End Time" required>
        <input type="" placeholder="Frequency" required>
        <label>
            Would like this event to be open to the public?
            <span>Yes</span><input type="checkbox">
        </label>
    </form>
</div>
{% endblock %}
