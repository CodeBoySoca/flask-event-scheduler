{% extends 'base.j2' %}
{% block content %}
<div class="login">
  <h2>Log in</h2>
  <form method="post">
    <input type="text" name="username" placeholder="Username or E-mail" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="submit" value=" Log in">
  </form> 
</div>
{% endblock %}
